<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSE Jobs & Resources - Find Your Next Opportunity</title>
    <meta name="description" content="Find the latest jobs, internships, free resources, and course offers for CS students and professionals. Updated daily with opportunities from top companies." />
    <meta name="author" content="CSE Jobs & Resources" />
    <meta name="keywords" content="software engineer jobs, internships, computer science, programming jobs, tech careers, free courses, coding resources" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cse-jobs.lovable.app/" />
    <meta property="og:title" content="CSE Jobs & Resources - Find Your Next Opportunity" />
    <meta property="og:description" content="Find the latest jobs, internships, free resources, and course offers for CS students and professionals. Updated daily with opportunities from top companies." />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://cse-jobs.lovable.app/" />
    <meta name="twitter:title" content="CSE Jobs & Resources - Find Your Next Opportunity" />
    <meta name="twitter:description" content="Find the latest jobs, internships, free resources, and course offers for CS students and professionals. Updated daily with opportunities from top companies." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://cse-jobs.lovable.app/" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "CSE Jobs & Resources",
      "url": "https://cse-jobs.lovable.app/",
      "description": "Find the latest jobs, internships, free resources, and course offers for CS students and professionals",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://cse-jobs.lovable.app/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
